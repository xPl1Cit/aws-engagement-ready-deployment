apiVersion: apps/v1
kind: Deployment
metadata:
 labels:
   app: product
 name: product-{{DEPLOYMENT_COLOR}}
spec:
 replicas: 3
 selector:
   matchLabels:
     app: product
     color: {{DEPLOYMENT_COLOR}}
 template:
   metadata:
     labels:
       app: product
       color: {{DEPLOYMENT_COLOR}}
   spec:
     containers:
     - image: {{AWS_ACCOUNT_ID}}.dkr.ecr.{{REGION}}.amazonaws.com/final-al-product-service-{{ENVIRONMENT}}:{{VERSION_TAG}}
       name: product
       resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"
       ports:
       - containerPort: 8080
       livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
       readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
        